<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="column-full">
      <div class="row justify-center">
        <h1>Weekly Planner</h1>
      </div>
      <div class="row justify-center mb">
        <h2>Choose Day to Show Events</h2>
      </div>
      <div class="row justify-center mb-2">
        <div class="flex flex-col">
          <label class="mb-05" for="dropdown-days">Day of Week</label>
          <select id="dropdown-days">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
        </div>
      </div>
      <div class="row justify-center mb">
        <button type="button" class="add-event">Add New Event</button>
      </div>
      <div class="row justify-center mb">
        <table class="event-table column-full">
          <thead id="table-header">
            <tr>
              <th>Time</th>
              <th>Event</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="table-body">

          </tbody>
        </table>
      </div>
      <div class="row">
        <p>2023 Week Planner Inc</p>
      </div>
    </div>
  </div>
  <div class="overlay hidden">
    <div class="modal-container">
      <form class="add-event-form">
        <div class="row mb">
          <div class="column-full flex-col flex">
            <label for="event-time">Time of Event:</label>
            <select class="dropdown-hours" id="event-time">
              <option>0000</option>
              <option>0100</option>
              <option>0200</option>
              <option>0300</option>
              <option>0400</option>
              <option>0500</option>
              <option>0600</option>
              <option>0700</option>
              <option>0800</option>
              <option>0900</option>
              <option>1000</option>
              <option>1100</option>
              <option>1200</option>
              <option>1300</option>
              <option>1400</option>
              <option>1500</option>
              <option>1600</option>
              <option>1700</option>
              <option>1800</option>
              <option>1900</option>
              <option>2000</option>
              <option>2100</option>
              <option>2200</option>
              <option>2300</option>
            </select>
          </div>
        </div>
        <div class="row mb">
          <div class="column-full flex flex-col">
            <label for="event-days">Day of Week:</label>
            <select class="dropdown-hours" id="event-days">
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
              <option>Saturday</option>
              <option>Sunday</option>
            </select>
          </div>
        </div>
        <div class="row mb">
          <div class="column-full flex flex-col">
            <label for="event-info">Event Information:</label>
            <textarea id="event-info" rows="10" cols="1"></textarea>
          </div>
        </div>
        <div class="row justify-around">
          <button id="modal-cancel">Cancel</button>
          <button id="modal-confirm">Confirm</button>
        </div>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
