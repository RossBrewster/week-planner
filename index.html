<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="column-full">
      <div class="row justify-center">
        <h1>Weekly Planner</h1>
      </div>
      <div class="row justify-center mb">
        <h2>Choose Day to Show Events</h2>
      </div>
      <div class="row justify-center mb-2">
        <div class="flex flex-col">
          <label class="mb-05" for="dropdown-days">Day of Week</label>
          <select id="dropdown-days">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
        </div>
      </div>
      <div class="row justify-center mb">
        <button type="button" class="add-event">Add New Event</button>
      </div>
      <div class="row justify-center mb">
        <table class="event-table column-full">
          <thead id="table-header">
            <tr>
              <th>Time</th>
              <th>Event</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <div class="row">
        <p>2023 Week Planner Inc</p>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
